swagger: '2.0'
info:
  version: 1.0.0
  title: Tripletex
  description: >-
    Contains a subset of Tripletex APIs.


    ### Testing


    Dashboard URL:
    [https://api.tripletex.io](https://api.tripletex.io/page/dashboard?contextId=12619417)


    API Host: [https://api.tripletex.io/v2](https://api.tripletex.io/v2)


    API Documentation:
    [https://api.tripletex.io/v2-docs/](https://api.tripletex.io/v2-docs/)


    ### Production


    Dashboard URL: [https://tripletex.no](https://tripletex.no)


    API Host: [https://tripletex.no/v2](https://tripletex.no/v2)


    API Documentation:
    [https://tripletex.no/v2-docs/](https://tripletex.no/v2-docs/#/)


    ### Prerequisite


    Start by creating a `consumerToken` and `employeeToken` after signup on
    Tripletex. They are used to generate `sessionToken` with a given validity.
    This token is used as password across rest of the APIs as part of 'Basic
    Authentication' while username remain contant as `0`.


    ### Additional Documentation


    [https://developer.tripletex.no/docs/documentation/getting-started/2-explore/](https://developer.tripletex.no/docs/documentation/getting-started/2-explore/)
